<accordion [closeOthers]="oneAtATime">
  <accordion-group heading="{{user.fisrtName}}" *ngFor="let user of users">
    <p>{{user.about}}</p>
    <button type="button" class="btn btn-primary" (click)="onLike(user)">
      Like
    </button>
    <button type="button" class="btn btn-primary" (click)="onDislike()">
      Dislike
    </button>
  </accordion-group>
</accordion>
